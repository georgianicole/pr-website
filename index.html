<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Kitchen & Bathroom fitters â€” design, supply and installation." />
  <title>Your Company | Kitchen & Bathroom Fitters</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #203f9b;      /* primary brand navy */
      --brand-700: #1a327d;  /* darker shade */
      --accent: #f59e0b;     /* secondary accent */
      --text: #1f2937;       /* body text */
      --muted: #6b7280;      /* muted text */
      --bg: #f8fafc;         /* page background */
      --panel: #ffffff;      /* cards, sections */
      --border: #d1d5db;     /* subtle borders */
    }

    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', system-ui, sans-serif; color: var(--text); background: var(--bg); line-height: 1.6; }
    img { max-width: 100%; height: auto; display: block; }
    a { color: var(--brand); text-decoration: none; }
    .container { width: min(1100px, 92%); margin-inline: auto; }
    .section { padding: clamp(48px, 6vw, 96px) 0; }
    .card { background: var(--panel); border: 1px solid var(--border); }
    .btn { display:inline-block; background: var(--brand); color:#fff; padding: .8rem 1.2rem; font-weight: 700; text-transform: uppercase; letter-spacing: .5px; border:none; }
    .btn:hover { background: var(--brand-700); }
    .grid { display:grid; gap: 1.25rem; }

    /* Header */
    header { position: sticky; top: 0; z-index: 50; background: var(--brand); color:#fff; }
    .nav { display:flex; align-items:center; justify-content:space-between; padding: 1rem 0; }
    .brand { display:flex; align-items:center; gap:.75rem; font-weight:800; text-transform: uppercase; }
    .brand .logo { width: 40px; height: 40px; background: #fff; color: var(--brand); display:flex; align-items:center; justify-content:center; font-weight:800; }
    nav a { padding:.6rem 1rem; color: #fff; text-transform: uppercase; font-weight:600; }
    nav a:hover { background: rgba(255,255,255,0.1); }

    /* Hero */
    .hero { display:grid; gap: 2rem; align-items:center; grid-template-columns: 1.2fr .8fr; }
    .hero .lead { font-size: clamp(1.8rem, 2.7vw, 2.6rem); line-height:1.2; font-weight:800; text-transform: uppercase; margin: 0 0 .6rem; }
    .hero p { color: var(--muted); }
    .hero .photo { border: 2px solid var(--border); }

    /* Services */
    .services { grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); }
    .services .item { padding:1rem; border:1px solid var(--border); background: #fff; text-transform: uppercase; font-weight:600; }
    .services .item p{ color: var(--muted); text-transform:none; font-weight:400; }

    /* Portfolio */
    #portfolio .grid { grid-template-columns: repeat(12, 1fr); }
    .tile { position: relative; border: 1px solid var(--border); }
    .tile img { width:100%; height: 100%; object-fit: cover; aspect-ratio: 4 / 3; }
    .tile .cap { position:absolute; bottom:0; left:0; right:0; padding:.5rem .8rem; background: rgba(0,0,0,.7); color:#fff; font-weight:700; text-transform: uppercase; }

    /* Lightbox */
    .lightbox { position: fixed; inset:0; background: rgba(0,0,0,.85); display:none; align-items:center; justify-content:center; padding: 2rem; z-index: 100; }
    .lightbox.open { display:flex; }
    .lightbox img { max-width: 95vw; max-height: 85vh; }
    .lightbox .close { position:absolute; top: 16px; right: 16px; font-size: 1rem; background:#fff; border:none; padding:.4rem .7rem; cursor:pointer; text-transform:uppercase; font-weight:700; }

    /* Testimonials */
    .testimonials { grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .quote { padding: 1rem; border:1px solid var(--border); background:#fff; }
    .quote p { margin: 0 0 .9rem; color: var(--text); }
    .quote .name { color: var(--muted); font-weight:600; }
    .stars { color: var(--accent); font-weight:700; }

    /* Contact */
    .contact { display:grid; gap:1.25rem; grid-template-columns: 1fr 1fr; }
    .contact .panel { padding:1rem; border:1px solid var(--border); }
    .list { list-style:none; padding:0; margin:0; display:grid; gap:.55rem; }
    .list li { display:flex; gap:.6rem; align-items:center; font-weight:600; text-transform:uppercase; }
    .list li span { color: var(--muted); font-weight:400; text-transform:none; }
    .map-wrap { border:1px solid var(--border); }
    .map { width: 100%; height: 380px; border:0; display:block; }

    footer { padding: 24px 0; color: var(--muted); border-top: 2px solid var(--border); text-align:center; background:#fff; font-weight:600; text-transform:uppercase; }

    @media (max-width: 880px) {
      .hero { grid-template-columns: 1fr; }
      .contact { grid-template-columns: 1fr; }
      #portfolio .grid { grid-template-columns: repeat(6, 1fr); }
      .tile { grid-column: span 3; }
    }
    @media (max-width: 540px) {
      #portfolio .grid { grid-template-columns: repeat(2, 1fr); }
      .tile { grid-column: span 2; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo" aria-hidden="true">K&B</div>
        <span>Your Company</span>
      </div>
      <nav aria-label="Main">
        <a href="#intro">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

</html>
